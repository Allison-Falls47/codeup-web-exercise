<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

</head>
<body>

<h1 id="code-up">Hello there!</h1>
<div class="codeup">
    <h3>WARNING</h3>
    <p>Beware of mysterious messages</p>
</div>
<div class="codeup">
    <h2>Amazing</h2>
    <p>
        This is another div
    </p>
    <p class="codeup">Another paragraph</p>
</div>
<ul>
    <li>Hi how're you?</li>
    <li>Hi?</li>
    <li>You?</li>
</ul>

<script src="js/jquery.js"></script>
<script>
    "use strict"
 $(document).ready(function(){

     $('#code-up').click(function() {
         $(this).css('background-color', '#618ee8');
     });

     $('p').dblclick(function(e) {
         $('p').css('font-size', '18px');
     });
     $('li').hover(
         function() {
             $(this).css('color', '#d5122b');
         },
         function() {
             $(this).css('color', '#000000');
         }
     );
})
</script>
</body>
</html>
