<!DOCTYPE html>
<html lang="en">
<head>
    <title>Konami Code</title>
</head>
<body>
<h1>Konami Code</h1>
<audio id="audio" src="sound/01-contra-title.mp3"></audio>
<image id="image" src="pics/My_Great_Capture_Screenshot_2016_01_18_02_08_27.jpeg"  ></image>
<script src="js/jquery-2.2.4.min.js"></script>
<script>
    "use strict";
    $('#image').hide();
 var code = [38, 40, 38, 40, 37, 39, 37, 39, 65, 66, 13]
    var konam = new Array(code.length);
    $(document).keyup(function(event){
        console.log(event.keyCode);
    });
    $(document).on('keydown', function(input){
        konam.shift();
        konam.push(input.which);

        if (!konam.some(function(a, i) { return a !== code[i] }))
            alert('You have added 30 lives!')
        if (!konam.some(function(a, i) { return a !== code[i] }))
            $('#image').show();
        if (!konam.some(function(a, i) { return a !== code[i] }))
            $('#audio')[0].play();
    });
</script>
</body>
</html>
